<script>
  fetch('/api/contents')
    .then(response => response.json())
    .then(contents => {
      const contentsList = document.getElementById('contents-list');
      contents.forEach(item => {
        const div = document.createElement('div');
        div.classList.add('content-item');

        const link = document.createElement('a');
        link.href = `/notes/${item.path}`;
        link.textContent = item.name;
        link.classList.add('content-link');

        div.appendChild(link);
        contentsList.appendChild(div);
      });
    })
    .catch(error => {
      console.error('Error fetching contents:', error);
    });

  window.addEventListener('DOMContentLoaded', () => {
    fetch('/notes/index.md')
      .then(response => response.text())
      .then(markdownContent => {
        const contentDiv = document.getElementById('markdown-content');
        
        // Create a Showdown converter instance
        const converter = new showdown.Converter();
        
        // Convert markdown to HTML
        const htmlContent = converter.makeHtml(markdownContent);
        
        contentDiv.innerHTML = htmlContent;
        document.getElementById('markdown-title').textContent = 'Index Markdown';
      })
      .catch(error => {
        console.error('Error loading index.md:', error);
      });
  });

  

  document.querySelector('#contents-list').addEventListener('click', (event) => {
  if (event.target && event.target.matches('a.content-link')) {
    event.preventDefault();
    const filePath = event.target.getAttribute('href');
    const fileName = event.target.textContent.replace('.md', '');

    fetch(filePath)
      .then(response => response.text())
      .then(markdownContent => {
        const contentDiv = document.getElementById('markdown-content');
        const markdownBody = removeFrontMatter(markdownContent);
        const updatedMarkdown = removeH1(markdownBody);

        document.getElementById('markdown-title').textContent = fileName;
        contentDiv.innerHTML = new showdown.Converter().makeHtml(updatedMarkdown);
      })
      .catch(error => {
        console.error('Error loading markdown content:', error);
      });
  }
});

function removeFrontMatter(markdown) {
  return markdown.replace(/^---[\s\S]*?---\n/, '');
}

function removeH1(markdown) {
  return markdown.replace(/^\s*# .*\n/, '');
}

function addLineBreakBeforeHeaders(markdown) {
  return markdown.replace(/(#+\s)/g, '\n$1');
}
</script>
