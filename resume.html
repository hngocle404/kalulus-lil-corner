<script>
function toggleTab(tabId) {
    const allItems = document.querySelectorAll('.card-item');
    
    allItems.forEach(item => {
        item.style.display = 'none';
    });
    
    if (tabId === 'all') {
        allItems.forEach(item => {
            item.style.display = 'block';
        });
    } else {
        const selectedItems = document.querySelectorAll(`.${tabId}`);
        selectedItems.forEach(item => {
            item.style.display = 'block';
        });
    }
    const allButtons = document.querySelectorAll('[data-view-component="true"]');
    allButtons.forEach(button => {
        button.classList.remove('color-bg-subtle');
        button.classList.add('color-bg-default');
        button.style.backgroundColor = '';
    });
    const activeButton = document.querySelector(`[onclick="toggleTab('${tabId}')"]`);
    if (activeButton) {
        activeButton.classList.remove('color-bg-default');
        activeButton.classList.add('color-bg-subtle');
        activeButton.style.backgroundColor = '#e6e6e6';
    }
}

document.addEventListener('DOMContentLoaded', () => {
    toggleTab('all');
});
</script>
